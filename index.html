  }

  /* ORTALANMIŞ ANA CONTAINER */

    font-size: 13px;

    margin-bottom: 14px;
  }

  /* FİLTRELER — SadeBonus sarı tema */
  .filter-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 16px;
  }

  .filter-pill {
    padding: 6px 12px;
    background: #fff;
    border: 1px solid #d4d4d4;
    border-radius: 999px;
    cursor: pointer;
    font-size: 13px;
    white-space: nowrap;
    color: #333;
    transition: all .15s ease;
  }

  .filter-pill.active {
    background: #FFD54F;   /* SadeBonus sarı */
    color: #111;
    border-color: #FFD54F;
  }

  .filter-pill:hover {
    border-color: #FFD54F;
  }

  /* ANA KART */
  .section {
    background: #ffffff;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,.06);
    border-top: 3px solid #FFD54F;
  }

  /* BONUS KART — MASAÜSTÜ */
  .bonus-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 0;
    border-bottom: 1px solid #e5e5e5;
  }
  .bonus-item:last-child {
    border-bottom: none;
  }

  /* LOGO */
  .bonus-left {
    min-width: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .site-logo {
    width: 140px;
    height: 44px;
    object-fit: contain;
    background: #f3f4f6;
    border-radius: 999px;
    padding: 6px 12px;
    display: block;
    cursor: pointer;
    transition: all .2s ease;
  }

  .site-logo:hover {
    transform: scale(1.06);
    box-shadow: 0 4px 10px rgba(0,0,0,0.18);
  }

  /* METİN */
  .bonus-center {
    flex: 1;
  }

  .bonus-title {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 5px;
    color: #111;
  }

  .bonus-detail {
    color: #666;
    font-size: 12px;
    margin-bottom: 6px;
  }

  .bonus-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }

  .tag-pill {
    font-size: 10px;
    padding: 3px 7px;
    border-radius: 999px;
    background: #f3f4f6;
    color: #374151;
  }

  /* CTA — SadeBonus sarı buton */
  .bonus-right {
    min-width: 140px;
    text-align: right;
    display: flex;
    justify-content: flex-end;
  }

  .btn {
    background: #FFD54F;       /* Bright Casino Gold */
    color: #111;
    padding: 12px 22px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 700;
    white-space: nowrap;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: all .15s ease;
  }

  .btn:hover {
    background: #FFC107;       /* Daha koyu, parlak altın */
    transform: translateY(-1px);
  }

  .empty {
    text-align: center;
    font-size: 13px;
    color: #777;
    margin-top: 16px;
  }

  /* MOBİL OPTİMİZASYON */
  @media (max-width: 600px) {
    .bonus-item {
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 10px;
    }

    .bonus-left {
      width: 100px;
      min-width: 100px;
      justify-content: flex-start;
    }

    .site-logo {
      width: 100px;
      height: 34px;
      padding: 6px 10px;
    }

    .bonus-center {
      flex: 1;
      min-width: 0;
    }

    .bonus-right {
      flex: 0 0 100%;
      margin-top: 4px;
      text-align: left;
      justify-content: flex-start;
    }

    .btn {
      width: 100%;
      font-size: 14px;
      padding: 14px;
    }

    .page-container {
      max-width: 100%;
    }
  }

let currentFilter = "tum";

function renderBonuses() {
  const wrapper = document.getElementById("bonus-wrapper");
  const empty = document.getElementById("empty");
  wrapper.innerHTML = "";

  const filtered = bonuses.filter(b =>
    currentFilter === "tum" ? true : b.tags.includes(currentFilter)
  );

  empty.style.display = filtered.length ? "none" : "block";

  const section = document.createElement("div");
  section.className = "section";

  filtered.forEach(b => {
    const tagsHtml = b.tags
      .map(t => `<span class="tag-pill">${TAG_LABELS[t]}</span>`)
      .join("");

    const item = document.createElement("div");
    item.className = "bonus-item";

    item.innerHTML = `
      <div class="bonus-left">
        <img class="site-logo"
             src="${b.logoUrl}"
             alt="${b.site}"
             onclick="window.open('${b.url}', '_blank')"
             onerror="this.style.visibility='hidden';">
      </div>

      <div class="bonus-center">
        <div class="bonus-title">${b.title}</div>
        <div class="bonus-detail">${b.detail}</div>
        <div class="bonus-tags">${tagsHtml}</div>
      </div>

      <div class="bonus-right">
        <button class="btn" onclick="window.open('${b.url}', '_blank')">
          Sitede Kullan
        </button>
      </div>
    `;

    section.appendChild(item);
  });

  wrapper.appendChild(section);
}

/* Filtre tıklamaları */
document.querySelectorAll(".filter-pill").forEach(pill => {
  pill.addEventListener("click", () => {
    document.querySelectorAll(".filter-pill").forEach(p => p.classList.remove("active"));
    pill.classList.add("active");
    currentFilter = pill.dataset.filter;
    renderBonuses();
  });
});

renderBonuses();
