<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sade Bonus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { box-sizing: border-box; }

  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 16px;
    background: #f6f7f9;
    color: #1f2937;
  }

  .page-container {
    max-width: 960px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 6px;
  }

  .subtitle {
    text-align: center;
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 16px;
  }

  /* FİLTRELER */
  .filter-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 16px;
  }

  .filter-pill {
    padding: 6px 14px;
    background: #fff;
    border: 1px solid #d1d5db;
    border-radius: 999px;
    cursor: pointer;
    font-size: 13px;
    white-space: nowrap;
    transition: all .15s ease;
  }

  .filter-pill.active {
    background: #ffd966;
    border-color: #ffd966;
    color: #111827;
    font-weight: 700;
  }

  /* ANA KART */
  .section {
    background: #fff;
    padding: 12px;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,.06);
  }

  /* BONUS */
  .bonus-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .bonus-item:last-child {
    border-bottom: none;
  }

  .bonus-left {
    min-width: 160px;
    display: flex;
    justify-content: center;
  }

  .site-logo {
    width: 140px;
    height: 44px;
    object-fit: contain;
    background: #f3f4f6;
    border-radius: 999px;
    padding: 6px 12px;
    cursor: pointer;
    transition: all .2s ease;
  }

  .site-logo:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,.15);
  }

  .bonus-center {
    flex: 1;
  }

  .bonus-title {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .bonus-detail {
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 6px;
  }

  .bonus-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }

  .tag-pill {
    font-size: 10px;
    padding: 3px 8px;
    border-radius: 999px;
    background: #fef3c7;
    color: #92400e;
    font-weight: 600;
  }

  /* CTA */
  .bonus-right {
    min-width: 140px;
    display: flex;
    justify-content: flex-end;
  }

  .btn {
    background: #ffd966;
    color: #111827;
    padding: 12px 22px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 800;
    box-shadow: 0 4px 8px rgba(0,0,0,.15);
    transition: all .15s ease;
  }

  .btn:hover {
    background: #f4c430;
    transform: translateY(-1px);
  }

  .empty {
    text-align: center;
    font-size: 13px;
    color: #6b7280;
    margin-top: 16px;
  }

  /* MOBİL */
  @media (max-width: 600px) {
    .bonus-item {
      flex-wrap: wrap;
    }

    .bonus-left {
      width: 100px;
      min-width: 100px;
      justify-content: flex-start;
    }

    .site-logo {
      width: 100px;
      height: 34px;
    }

    .bonus-right {
      flex: 0 0 100%;
      margin-top: 6px;
      justify-content: flex-start;
    }

    .btn {
      width: 100%;
      padding: 14px;
    }
  }
</style>
</head>

<body>

<div class="page-container">
  <h1>Sade Bonus</h1>
  <div class="subtitle">Filtrele · Kazancın en sade hali</div>

  <div class="filter-row">
    <div class="filter-pill active" data-filter="tum">Tümü</div>
    <div class="filter-pill" data-filter="yatirim-sartsiz">Yatırım şartsız</div>
    <div class="filter-pill" data-filter="cevrim-sartsiz">Çevrim şartsız</div>
    <div class="filter-pill" data-filter="dusuk-cevrim">Düşük çevrimli</div>
    <div class="filter-pill" data-filter="hosgeldin">Hoş geldin</div>
    <div class="filter-pill" data-filter="freebet">Freebet</div>
    <div class="filter-pill" data-filter="freespin">Freespin</div>
    <div class="filter-pill" data-filter="deneme-bonusu">Deneme bonusu</div>
    <div class="filter-pill" data-filter="kayip-bonusu">Kayıp bonusu</div>
  </div>

  <div id="bonus-wrapper"></div>
  <div id="empty" class="empty" style="display:none;">Bu filtreye uygun bonus bulunamadı.</div>
</div>

<script>
const TAG_LABELS = {
  "yatirim-sartsiz": "Yatırım şartsız",
  "cevrim-sartsiz": "Çevrim şartsız",
  "dusuk-cevrim": "Düşük çevrimli",
  "hosgeldin": "Hoş geldin",
  "freebet": "Freebet",
  "freespin": "Freespin",
  "deneme-bonusu": "Deneme bonusu",
  "kayip-bonusu": "Kayıp bonusu"
};

const bonuses = window.bonuses || [];

let currentFilter = "tum";

function renderBonuses() {
  const wrapper = document.getElementById("bonus-wrapper");
  const empty = document.getElementById("empty");
  wrapper.innerHTML = "";

  const filtered = bonuses.filter(b =>
    currentFilter === "tum" ? true : b.tags.includes(currentFilter)
  );

  empty.style.display = filtered.length ? "none" : "block";

  const section = document.createElement("div");
  section.className = "section";

  filtered.forEach(b => {
    const tagsHtml = b.tags.map(t =>
      `<span class="tag-pill">${TAG_LABELS[t]}</span>`
    ).join("");

    section.innerHTML += `
      <div class="bonus-item">
        <div class="bonus-left">
          <img class="site-logo" src="${b.logoUrl}" onclick="window.open('${b.url}','_blank')">
        </div>
        <div class="bonus-center">
          <div class="bonus-title">${b.title}</div>
          <div class="bonus-detail">${b.detail}</div>
          <div class="bonus-tags">${tagsHtml}</div>
        </div>
        <div class="bonus-right">
          <button class="btn" onclick="window.open('${b.url}','_blank')">Sitede Kullan</button>
        </div>
      </div>`;
  });

  wrapper.appendChild(section);
}

document.querySelectorAll(".filter-pill").forEach(pill => {
  pill.onclick = () => {
    document.querySelectorAll(".filter-pill").forEach(p => p.classList.remove("active"));
    pill.classList.add("active");
    currentFilter = pill.dataset.filter;
    renderBonuses();
  };
});

renderBonuses();
</script>

</body>
</html>
